<div class="start-container">

  <!-- Imagen de fondo -->
  <img
    src="assets/free-fall.png"
    class="start-image"
    alt="Miles before the leap"
  />

  <!-- Capa UI -->
  <div class="ui-layer">

    <div class="prompt">

    <div class="loading-indicator" *ngIf="!homeVideoLoaded">
      <div class="loading-bar">
        <div class="loading-fill" [style.width.%]="loadingProgress"></div>
      </div>
      <p class="loading-text">Preparando experiencia... {{loadingProgress}}%</p>
    </div>

    <!-- ðŸ‘‡ BotÃ³n se habilita cuando estÃ¡ listo -->
    <button 
      class="continue-btn"

      {{ homeVideoLoaded ? 'CONTINUAR' : 'CARGANDO...' }}
    </button>

  </div>

</div>
